<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="language-selection">
        <h1>Mental Health Companion</h1>
        <h2>Choose your language</h2>
        <button id="lang-en">English</button>
        <button id="lang-hi">Hinglish</button>
    </div>

    <div class="chat-container" style="display: none;">
        <div class="chat-header">
            <h2>Mental Health Companion</h2>
            <div class="settings">
                <i class="fas fa-cog" id="settings-icon"></i>
                <div class="theme-selector" style="display: none;">
                    <div class="theme-option" data-theme="dark-blue"></div>
                    <div class="theme-option" data-theme="dark-green"></div>
                    <div class="theme-option" data-theme="dark-purple"></div>
                    <div class="theme-option" data-theme="dark-red"></div>
                </div>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
